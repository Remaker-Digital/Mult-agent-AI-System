# Multi-Agent AI Platform - Server Configuration
# HTTP and routing configuration

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Root health check
    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "healthy\n";
    }

    # Conversation Agent
    location /api/conversation/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn addr 10;

        proxy_pass http://conversation_backend/;
        include /etc/nginx/conf.d/proxy_params.conf;
    }

    # Analysis Agent
    location /api/analysis/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn addr 10;

        proxy_pass http://analysis_backend/;
        include /etc/nginx/conf.d/proxy_params.conf;
    }

    # Recommendation Agent
    location /api/recommendation/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn addr 10;

        proxy_pass http://recommendation_backend/;
        include /etc/nginx/conf.d/proxy_params.conf;
    }

    # Knowledge Agent
    location /api/knowledge/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn addr 10;

        proxy_pass http://knowledge_backend/;
        include /etc/nginx/conf.d/proxy_params.conf;
    }

    # Orchestration Agent
    location /api/orchestration/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn addr 10;

        proxy_pass http://orchestration_backend/;
        include /etc/nginx/conf.d/proxy_params.conf;
    }

    # Agent health checks (internal monitoring)
    location ~ ^/internal/health/(conversation|analysis|recommendation|knowledge|orchestration)$ {
        internal;
        set $agent_name $1;
        
        proxy_pass http://${agent_name}_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Default location
    location / {
        add_header Content-Type application/json;
        return 200 '{"status":"ok","service":"Multi-Agent AI Platform","version":"1.0.0","endpoints":["/api/conversation","/api/analysis","/api/recommendation","/api/knowledge","/api/orchestration"]}';
    }

    # 404 handler
    error_page 404 /404.json;
    location = /404.json {
        internal;
        add_header Content-Type application/json;
        return 404 '{"error":"Not Found","message":"The requested resource was not found"}';
    }

    # 50x handler
    error_page 500 502 503 504 /50x.json;
    location = /50x.json {
        internal;
        add_header Content-Type application/json;
        return 500 '{"error":"Internal Server Error","message":"An error occurred processing your request"}';
    }
}
