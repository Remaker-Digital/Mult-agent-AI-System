# Multi-Agent AI Platform - Production Environment
# Docker Compose configuration for production deployment
version: '3.8'

# Define reusable agent service template
x-agent-defaults: &agent-defaults
  build:
    context: ./agents/base-agent
    dockerfile: Dockerfile.production
    args:
      PYTHON_VERSION: "3.11"
      APP_USER: appuser
      APP_UID: 1000
      APP_PORT: 8080
  restart: always
  networks:
    - agent-network
  depends_on:
    redis:
      condition: service_healthy
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    interval: 30s
    timeout: 5s
    retries: 3
    start_period: 15s
  # Production resource limits
  deploy:
    replicas: 2
    resources:
      limits:
        cpus: '2.0'
        memory: 2G
      reservations:
        cpus: '1.0'
        memory: 1G
    restart_policy:
      condition: on-failure
      delay: 5s
      max_attempts: 3
      window: 120s
    update_config:
      parallelism: 1
      delay: 10s
      failure_action: rollback
      monitor: 60s
  # Security hardening
  security_opt:
    - no-new-privileges:true
  cap_drop:
    - ALL
  cap_add:
    - NET_BIND_SERVICE
  read_only: true
  tmpfs:
    - /tmp
    - /var/tmp

services:
  #############################################################
  # AI Agents - Production Configuration
  #############################################################
  
  conversation-agent:
    <<: *agent-defaults
    container_name: conversation-agent-prod
    environment:
      - AGENT_NAME=conversation-agent
      - AGENT_DESCRIPTION=Handles conversational interactions
      - ENVIRONMENT=production
      - PORT=8080
      - REDIS_HOSTNAME=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - APPLICATIONINSIGHTS_CONNECTION_STRING=${APPLICATIONINSIGHTS_CONNECTION_STRING}
      - COSMOS_DB_ENDPOINT=${COSMOS_DB_ENDPOINT}
    labels:
      - "com.multiagent.service=conversation"
      - "com.multiagent.type=agent"
      - "com.multiagent.environment=production"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"

  analysis-agent:
    <<: *agent-defaults
    container_name: analysis-agent-prod
    environment:
      - AGENT_NAME=analysis-agent
      - AGENT_DESCRIPTION=Performs data analysis
      - ENVIRONMENT=production
      - PORT=8080
      - REDIS_HOSTNAME=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - APPLICATIONINSIGHTS_CONNECTION_STRING=${APPLICATIONINSIGHTS_CONNECTION_STRING}
      - COSMOS_DB_ENDPOINT=${COSMOS_DB_ENDPOINT}
    labels:
      - "com.multiagent.service=analysis"
      - "com.multiagent.type=agent"
      - "com.multiagent.environment=production"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"

  recommendation-agent:
    <<: *agent-defaults
    container_name: recommendation-agent-prod
    environment:
      - AGENT_NAME=recommendation-agent
      - AGENT_DESCRIPTION=Generates recommendations
      - ENVIRONMENT=production
      - PORT=8080
      - REDIS_HOSTNAME=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - APPLICATIONINSIGHTS_CONNECTION_STRING=${APPLICATIONINSIGHTS_CONNECTION_STRING}
      - COSMOS_DB_ENDPOINT=${COSMOS_DB_ENDPOINT}
    labels:
      - "com.multiagent.service=recommendation"
      - "com.multiagent.type=agent"
      - "com.multiagent.environment=production"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"

  knowledge-agent:
    <<: *agent-defaults
    container_name: knowledge-agent-prod
    environment:
      - AGENT_NAME=knowledge-agent
      - AGENT_DESCRIPTION=Manages knowledge base
      - ENVIRONMENT=production
      - PORT=8080
      - REDIS_HOSTNAME=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - APPLICATIONINSIGHTS_CONNECTION_STRING=${APPLICATIONINSIGHTS_CONNECTION_STRING}
      - COSMOS_DB_ENDPOINT=${COSMOS_DB_ENDPOINT}
    labels:
      - "com.multiagent.service=knowledge"
      - "com.multiagent.type=agent"
      - "com.multiagent.environment=production"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"

  orchestration-agent:
    <<: *agent-defaults
    container_name: orchestration-agent-prod
    environment:
      - AGENT_NAME=orchestration-agent
      - AGENT_DESCRIPTION=Orchestrates multi-agent workflows
      - ENVIRONMENT=production
      - PORT=8080
      - REDIS_HOSTNAME=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - APPLICATIONINSIGHTS_CONNECTION_STRING=${APPLICATIONINSIGHTS_CONNECTION_STRING}
      - COSMOS_DB_ENDPOINT=${COSMOS_DB_ENDPOINT}
    labels:
      - "com.multiagent.service=orchestration"
      - "com.multiagent.type=agent"
      - "com.multiagent.environment=production"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"

  #############################################################
  # Redis Cache - Production
  #############################################################
  
  redis:
    image: redis:7-alpine
    container_name: redis-cache-prod
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 2gb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --loglevel warning
      --protected-mode yes
    volumes:
      - redis-data:/data:rw
    networks:
      - agent-network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    security_opt:
      - no-new-privileges:true
    labels:
      - "com.multiagent.service=cache"
      - "com.multiagent.type=datastore"
      - "com.multiagent.environment=production"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"

  #############################################################
  # Nginx Reverse Proxy - Production
  #############################################################
  
  nginx:
    image: nginx:alpine
    container_name: nginx-gateway-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx:rw
      - nginx-logs:/var/log/nginx:rw
    depends_on:
      conversation-agent:
        condition: service_healthy
      analysis-agent:
        condition: service_healthy
      recommendation-agent:
        condition: service_healthy
      knowledge-agent:
        condition: service_healthy
      orchestration-agent:
        condition: service_healthy
    networks:
      - agent-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '1.0'
          memory: 512M
    security_opt:
      - no-new-privileges:true
    labels:
      - "com.multiagent.service=gateway"
      - "com.multiagent.type=proxy"
      - "com.multiagent.environment=production"
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
        compress: "true"

#############################################################
# Networks
#############################################################

networks:
  agent-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.29.0.0/16
    driver_opts:
      com.docker.network.bridge.name: br-multiagent-prod
    labels:
      - "com.multiagent.network=main"
      - "com.multiagent.environment=production"

#############################################################
# Volumes
#############################################################

volumes:
  redis-data:
    driver: local
    driver_opts:
      type: none
      device: /data/redis
      o: bind
    labels:
      - "com.multiagent.volume=redis-data"
      - "com.multiagent.environment=production"
  nginx-cache:
    driver: local
    labels:
      - "com.multiagent.volume=nginx-cache"
      - "com.multiagent.environment=production"
  nginx-logs:
    driver: local
    labels:
      - "com.multiagent.volume=nginx-logs"
      - "com.multiagent.environment=production"
